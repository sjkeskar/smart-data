<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body class="p-2 m-4">
    <h3>Import Products</h3>
    <form onsubmit="upnow()" name="fileprocess" enctype="multipart/form-data" method="post">
        <div class="container main p-2">
            <div class="row p-2">
                <div class="col col-6 box-color">
                    <div class="row">
                        <div class="col col-2">Step 1:</div>
                        <div class="col col-10">
                            <div>
                                <p>Select File</p>
                                <input type="file" name="fileup" id="fileup" class="form-control"><br><br>
                                <p>Supported File Type(s):CSV,JSON</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col col-6 box-color">
                    <div class="row">
                        <div class="col col-2">Step 2:</div>
                        <div class="col col-10">
                            <div>
                                <p>Specify Format</p>
                                <label for="filetype">File Type</label><select name="filetype" id="filetype"
                                    class="form-select form-select-sm">
                                    <option value="json">JSON</option>
                                    <option value="csv">CSV</option>
                                </select><br>
                                <label for="Character Encoding">Character Encoding</label><select name="encoding"
                                    id="encoding" class="form-select form-select-sm">
                                    <option value="utf8">UTF-8</option>
                                </select><br>
                                <label for="Delimeter">Delimiter</label><select name="delimeter" id="delimeter"
                                    class="form-select form-select-sm">
                                    <option value="comma">comma(,)</option>
                                    <option value="hyphen">hyphen(-)</option>
                                </select><br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row p-2 box-color" >
                <div class="col col-2"> <input type="checkbox" name="step3" id="step3"> Step 3:</div>
                <div class="col col-10">
                    Display Handling <br>
                    Select The Field to be Displayed <br>
                    <!-- <select name="displayhandle" id="displayhandle" multiple class="form-select">
                    <option value="productid">Product Id</option>
                    <option value="Subcategory">Subcategory</option>
                    <option value="Title">Title</option>
                    <option value="Price">Price</option>
                    <option value="Popularity">Popularity</option>
                </select> -->
                    <div class="form-check">
                        <input type="checkbox" name="productid" id="productid" class="form-check-input"
                            value="productid">
                        <label for="productid" class="form-check-label">Product Id</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" name="Subcategory" id="Subcategory" class="form-check-input"
                            value="Subcategory">
                        <label for="Subcategory" class="form-check-label">Subcategory</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="Title" id="Title" class="form-check-input" value="Title">
                        <label for="Title" class="form-check-label">Title</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" name="Price" id="Price" class="form-check-input" value="Price">
                        <label for="Price" class="form-check-label">Price</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="Popularity" id="Popularity" class="form-check-input"
                            value="Popularity">
                        <label for="Popularity" class="form-check-label">Popularity</label>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-success">Next</button>
                <button type="reset" class="btn btn-outline-danger">reset</button>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script>
        function upnow(e){
            e.preventDefault();
            let file = document.getElementById("fileup").files[0];
            console.log(file.type)
        }
    </script>

</body>

</html>
